<div class="loginDiv" ng-hide="hide" md-theme="myTheme" layout-align="center center">
	<md-content layout-padding layout="row" class="login md-hue-1" layout-align="center center">
		<div class="loginForm" flex="30">
			<md-input-container md-is-error="error.username || usernameEmpty" class="md-block">
	      			<label>username</label>
	      			<input name="username" ng-change="makeValid()" type="text" ng-model="user.username">
			</md-input-container>
			<div class="errorDiv" ng-hide="!error.username">Username does not exist.</div>
			<md-input-container md-is-error="error.password || passwordEmpty" class="md-block">
				    <label>password</label>
	      			<input type="password" ng-change="makeValid()" ng-model="user.password">
			</md-input-container>
			 <div class="errorDiv" ng-hide="!error.password">Password does not correct.</div>
			<div layout="row" layout-sm="column" layout-align="space-around center">
				<md-button class="md-primary" ng-click="login()"> Log In </md-button>	
				<md-button class="md-warn" ng-click="showAdvanced($event)"> Sign Up</md-button>
			</div>
		</div>
	</md-content>
</div>
